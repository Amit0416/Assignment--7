<!DOCTYPE html>
<html>
<head>
  <title>Live Preview</title>
  <style>
    /* CSS Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .container {
      display: flex;
      justify-content: space-between;
    }
    .form-section,
    .live-preview-section {
      flex-grow: 1;
      padding: 10px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .form-section label,
    .form-section input,
    .form-section textarea {
      display: block;
      margin-bottom: 10px;
    }
    .form-section textarea {
      height: 100px;
    }
    .live-preview {
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      min-height: 200px;
    }
  </style>
</head>
<body>
  <h1>Live Preview</h1>
  <div class="container">
    <div class="form-section">
      <h2>Form Section</h2>
      <label for="name">Name:</label>
      <input type="text" id="name">
      <label for="email">Email:</label>
      <input type="email" id="email">
      <label for="message">Message:</label>
      <textarea id="message"></textarea>
    </div>
    <div class="live-preview-section">
      <h2>Live Preview Section</h2>
      <div class="live-preview" id="live-preview"></div>
    </div>
  </div>

  <script>
    // Get form inputs
    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const messageInput = document.getElementById("message");

    // Get live preview element
    const livePreview = document.getElementById("live-preview");

    // Function to update live preview
    function updateLivePreview() {
      const name = nameInput.value;
      const email = emailInput.value;
      const message = messageInput.value;

      const previewContent = `
        <h3>${name}</h3>
        <p>Email: ${email}</p>
        <p>${message}</p>
      `;

      livePreview.innerHTML = previewContent;
    }

    // Add event listeners to form inputs
    nameInput.addEventListener("input", updateLivePreview);
    emailInput.addEventListener("input", updateLivePreview);
    messageInput.addEventListener("input", updateLivePreview);
  </script>
</body>
</html>
